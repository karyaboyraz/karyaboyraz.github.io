<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Project CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome  -->
    <script src="https://kit.fontawesome.com/3349325c82.js" crossorigin="anonymous"></script>

    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Card Game</title>
</head>

<body class="bg-dark container">
    <!-- UI Area -->
    <section class="mt-2">
        <h1 class=" text-center">Card Game</h1>
        <div class="row">
            <div class="col-md-6">
                <h5>Score: <span id="scoreid">0</span></h5>
                <h5>Move: <span id="moveid">10</span></h5>
            </div>
            <div class="col-md-6 justify-content-end d-flex">
                <button type="button" class="btn" data-toggle="modal" data-target="#settingModal">
                    <i class="fa fa-cog fa-2x"></i>
                </button>
                <div class="modal fade text-dark" id="settingModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Settings</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="custom-control custom-switch custom-switch-md">
                                    <input type="checkbox" class="custom-control-input" id="darkModeStatus">
                                    <label class="custom-control-label pt-1" for="darkModeStatus">Dark Mode </label>
                                </div>
                                <div class="custom-control custom-switch custom-switch-md">
                                    <input type="checkbox" class="custom-control-input" id="copyrightStatus">
                                    <label class="custom-control-label pt-1" for="copyrightStatus">Copyright</label>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <h6>Karya Boyraz</h6>
                                    <ul class="social mb-0 list-inline mt-3">
                                        <li class="list-inline-item"><a target="_blank" href="https://www.linkedin.com/in/karya-boyraz/" class="iconSize d-flex align-items-center justify-content-center rounded-circle border text-decoration-none bg-light text-primary"><i class="fa fa-linkedin"></i></a></li>
                                        <li class="list-inline-item"><a target="_blank" href="https://github.com/karyaboyraz" class="iconSize d-flex align-items-center justify-content-center rounded-circle border text-decoration-none bg-light text-dark"><i class="fa fa-github"></i></a></li>
                                        <li class="list-inline-item"><a href="#" class="iconSize d-flex align-items-center justify-content-center rounded-circle border text-decoration-none bg-light text-primary"><i class="fa fa-instagram"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Game Area -->
    <section class="m-4">
        <div class="mx-5 row">
            <div data-aos="flip-left" data-aos-delay="50" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-0" onclick="selectCard(0)"></div>
                <div class="card d-none" onclick="selectCard(0)" id="img-0"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="100" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-1" onclick="selectCard(1)"></div>
                <div class="card d-none" onclick="selectCard(1)" id="img-1"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="150" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-2" onclick="selectCard(2)"></div>
                <div class="card d-none" onclick="selectCard(2)" id="img-2"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="200" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-3" onclick="selectCard(3)"></div>
                <div class="card d-none" onclick="selectCard(3)" id="img-3"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="250" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-4" onclick="selectCard(4)"></div>
                <div class="card d-none" onclick="selectCard(4)" id="img-4"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="300" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-5" onclick="selectCard(5)"></div>
                <div class="card d-none" onclick="selectCard(5)" id="img-5"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="350" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-6" onclick="selectCard(6)"></div>
                <div class="card d-none" onclick="selectCard(6)" id="img-6"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="400" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-7" onclick="selectCard(7)"></div>
                <div class="card d-none" onclick="selectCard(7)" id="img-7"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="450" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-8" onclick="selectCard(8)"></div>
                <div class="card d-none" onclick="selectCard(8)" id="img-8"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="500" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-9" onclick="selectCard(9)"></div>
                <div class="card d-none" onclick="selectCard(9)" id="img-9"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="550" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-10" onclick="selectCard(10)"></div>
                <div class="card d-none" onclick="selectCard(10)" id="img-10"></div>
            </div>
            <div data-aos="flip-left" data-aos-delay="600" class="col-md-3 p-3">
                <div class="card bg-warning border-1 p-3" id="block-11" onclick="selectCard(11)"></div>
                <div class="card d-none" onclick="selectCard(11)" id="img-11"></div>
            </div>
        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>
<script src="script.js"></script>
</html>
